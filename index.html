<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<!-- <body background="./Assets/rainyDay.webp"> -->
    <div class="container" id="container" >
        <div class="top-left">
            <div>
                <h3>Clouds</h3>
                <h4 id="clouds"></h4>
            </div>
            <div>
                <h3>Location</h3>
                <h4 id="location"></h4>
            </div>
            <div>
                <h3 id="date">August 30, 2022</h3>
            </div>
            <div>
                <h3 id="time">4:44 PM</h3>
            </div>
            <div>
                <h3>Temp</h3>
                <h4 id="temp"></h4>
            </div>
        </div>
        
        <div class="top-right">
            <div>
                <h3>Feels Like</h3>
                <h4 id="feelsLike"></h4>
            </div>
            <div>
                <h3>Humidity</h3>
                <h4 id="humidity"></h4>
            </div>
            <div>
                <h3>Low of</h3>
                <h4 id="tempMin"></h4>
            </div>
            <div>
                <h3>High of</h3>
                <h4 id="tempMax"></h4>
            </div>
            
            <div>
                <h3>Wind</h3>
                <h4 id="wind"></h4>
            </div>
            <form action="./index.html"  method="get" id="form">
                <input type="text" id="input"> 
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>    
    </div>
</body>
</html>
